<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Who do you want to propose?</title>
<style>
  :root{
    --bg1: #fff5f8;
    --bg2: #ffeef6;
    --card:#fff;
    --accent:#ff5fa8;
    --accent-2:#ff9bc3;
    --muted:#8b6b7a;
    --text:#2b1224;
    --radius:18px;
    --shadow: 0 10px 30px rgba(255,94,145,0.08);
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    --max-content-width: 920px;
  }

  html,body{height:100%;margin:0;
    background: linear-gradient(180deg,var(--bg1),var(--bg2));
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    font-size:16px;
  }

  /* GitHub button (top-right) */
  .github-btn {
  position: fixed;
  top: 14px;
  right: 18px;
  z-index: 9999;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  background: #ffffff;
  color: #24292f; /* GitHub icon color */
  border: 1px solid rgba(0,0,0,0.08);
  box-shadow: 0 8px 20px rgba(255,90,140,0.06);
  text-decoration: none;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.github-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 28px rgba(255,90,140,0.1);
}

.github-btn:active {
  transform: translateY(-1px) scale(0.96);
}
@media (max-width: 520px) {
  .github-btn {
    width: 36px;
    height: 36px;
    top: 10px;
    right: 10px;
  }
}

  /* floating hearts (kept but reduced on small screens) */
  .hearts {
    position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:0;
  }
  .heart {
    position:absolute;
    width:28px; height:28px;
    transform-origin:center;
    will-change: transform, opacity;
    opacity:0.95;
    filter: drop-shadow(0 6px 12px rgba(255,90,140,0.12));
  }
  .heart svg { width:100%; height:100%; display:block; }

  .heart.h1{ left:6%; animation:floatUp 9s linear infinite; animation-delay: -2s; transform: scale(.9); }
  .heart.h2{ left:26%; animation:floatUp 7s linear infinite; animation-delay: -4s; transform: scale(1.1); }
  .heart.h3{ left:46%; animation:floatUp 10s linear infinite; animation-delay: -6s; transform: scale(.8); }
  .heart.h4{ left:66%; animation:floatUp 8.6s linear infinite; animation-delay: -1s; transform: scale(1.05); }
  .heart.h5{ left:86%; animation:floatUp 11s linear infinite; animation-delay: -5s; transform: scale(.85); }

  @keyframes floatUp{
    0% { transform: translateY(100vh) rotate(0deg) scale(0.7); opacity:0; }
    8% { opacity:1; }
    50% { transform: translateY(40vh) rotate(10deg) scale(1); opacity:1; }
    95% { opacity:0.45; }
    100% { transform: translateY(-10vh) rotate(-10deg) scale(0.8); opacity:0; }
  }

  .wrap{
    min-height:100vh;
    display:grid;
    place-items:center;
    padding:28px;
    position:relative;
    z-index:1;
  }

  .card{
    width:100%;
    max-width:var(--max-content-width);
    background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,250,252,0.98));
    border-radius:calc(var(--radius));
    padding:28px;
    box-shadow:var(--shadow);
    border:1px solid rgba(255,91,144,0.06);
    position:relative;
    overflow:visible;
    box-sizing:border-box;
  }

  h1{ margin:0 0 8px 0; font-size:28px; letter-spacing:-0.01em; color:var(--text); }
  p.lead{ margin:0 0 18px 0; color:var(--muted); font-size:15px; }

  /* choices */
  .choices{
    display:flex;
    gap:14px;
    flex-wrap:wrap;
    margin-bottom:18px;
  }

  .btn{
    appearance:none;
    border:0;
    background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,250,252,0.95));
    color:var(--text);
    padding:12px 16px;
    border-radius:12px;
    cursor:pointer;
    font-weight:700;
    font-size:15px;
    display:inline-flex;
    align-items:center;
    gap:12px;
    transition:transform .12s ease, box-shadow .12s ease, background .12s ease;
    box-shadow: 0 8px 22px rgba(255,90,140,0.06);
    border:1px solid rgba(255,91,144,0.08);
    min-width:140px;
    justify-content:center;
  }
  .btn:hover{ transform:translateY(-4px); }
  .btn:active{ transform:translateY(-1px) scale(.995); }

  .btn .emoji{
    display:inline-grid;
    place-items:center;
    width:36px;height:36px;
    border-radius:10px;
    background:linear-gradient(180deg, rgba(255,91,144,0.12), rgba(255,91,144,0.04));
    border:1px solid rgba(255,91,144,0.06);
    font-size:18px;
  }

  .result{
    margin-top:14px;
    display:grid;
    gap:12px;
  }

  /* responsive url box */
  .urlBox{
    display:flex;
    align-items:center;
    gap:10px;
    background: #fff;
    padding:10px;
    border-radius:12px;
    border:1px solid rgba(255,91,144,0.08);
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    font-size:14px;
    color:var(--text);
    word-break:break-all;
    flex-wrap:wrap;
  }

  .urlBox input{
    background:transparent;border:0;color:var(--text);outline:0;font-size:14px;
    width:100%;
    min-width:0;
    flex:1 1 auto;
  }

  .copyBtn{
    background:linear-gradient(180deg,var(--accent),var(--accent-2));
    color:#fff;padding:9px 12px;border-radius:10px;font-weight:700;border:0;cursor:pointer;
    box-shadow:0 8px 20px rgba(255,107,154,0.12), inset 0 -2px 6px rgba(0,0,0,0.06);
    transition:transform .12s;
    flex:0 0 auto;
    white-space:nowrap;
  }
  .copyBtn:active{ transform:translateY(1px); }

  .hint{ color:var(--muted); font-size:13px; margin-top:8px; }

  footer{ margin-top:18px; color:var(--muted); font-size:13px; display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap; }

  .heart-beat { display:inline-block; margin-left:8px; width:18px; height:18px; vertical-align:middle; transform-origin:center; animation:beat 1200ms infinite; }
  @keyframes beat{ 0%{ transform:scale(1); } 25%{ transform:scale(1.18); } 55%{ transform:scale(0.95); } 100%{ transform:scale(1); } }

  /* toast */
  .toast{
    position:fixed; right:18px; bottom:18px; background: #fff; padding:8px 12px; border-radius:10px; color:#b01a52; border:1px solid rgba(255,91,144,0.12); box-shadow:0 10px 30px rgba(255,91,144,0.08); display:none; z-index:9999;
  }

  /* small screens: adapt sizes and stacking */
  @media (max-width:720px){
    :root{ font-size:15px; }
    .card{ padding:20px; border-radius:14px; }
    .choices{ gap:10px; }
    .btn{ min-width:0; padding:12px; font-size:15px; }
    h1{ font-size:22px; }
    p.lead{ font-size:14px; }
    .github-btn{ top:12px; right:14px; padding:7px 9px; font-size:13px; }
  }

  @media (max-width:520px){
    :root{ font-size:15px; }
    .wrap{ padding:18px; }
    .card{ padding:16px; }
    h1{ font-size:20px; }
    p.lead{ font-size:13px; margin-bottom:12px; }
    .choices{ flex-direction:column; }
    .btn{ width:100%; justify-content:flex-start; padding:12px 14px; gap:10px; }
    .btn .emoji{ width:38px; height:38px; }
    .urlBox{ padding:10px; gap:8px; }
    .copyBtn{ padding:8px 10px; }
    .hearts{ display:none; }
    footer{ font-size:13px; gap:8px; }
    .github-btn{ right:10px; top:10px; padding:7px 8px; font-size:13px; }
  }

  @media (max-width:380px){
    .copyBtn{ padding:8px 8px; font-size:13px; }
    .urlBox input{ font-size:13px; }
    .github-btn span{ display:none; } /* hide text label on very small screens */
  }
</style>
</head>

<script>
(function(){
  const btnBoy = document.getElementById('btnBoy');
  const btnGirl = document.getElementById('btnGirl');
  const result = document.getElementById('result');
  const toast = document.getElementById('toast');

  function buildUrl(filename){
    if(location.protocol === 'file:') return filename;
    const origin = location.origin;
    return origin.replace(/\/$/, '') + '/' + filename.replace(/^\//,'');
  }

  function showUrlFor(filename, label){
    const full = buildUrl(filename);
    result.innerHTML = '';
    const box = document.createElement('div');
    box.className = 'urlBox';
    const input = document.createElement('input');
    input.type = 'text';
    input.readOnly = true;
    input.value = full;
    input.setAttribute('aria-label', label + ' share link');
    box.appendChild(input);

    const copyBtn = document.createElement('button');
    copyBtn.className = 'copyBtn';
    copyBtn.type = 'button';
    copyBtn.textContent = 'Copy';
    box.appendChild(copyBtn);

    result.appendChild(box);

    setTimeout(()=> { try{ input.select && input.select(); }catch(e){} }, 60);

    copyBtn.addEventListener('click', async function(){
      try{
        if(navigator.clipboard && navigator.clipboard.writeText){
          await navigator.clipboard.writeText(full);
        } else {
          input.select();
          document.execCommand('copy');
        }
        showToast('Link copied to clipboard');
      }catch(e){
        showToast('Could not copy ‚Äî please select and copy manually');
      }
    });
  }

  function showToast(msg){
    toast.textContent = msg;
    toast.style.display = 'block';
    clearTimeout(toast._t);
    toast._t = setTimeout(()=> toast.style.display = 'none', 2000);
  }

  btnBoy.addEventListener('click', ()=> showUrlFor(btnBoy.dataset.target, 'Boy'));
  btnGirl.addEventListener('click', ()=> showUrlFor(btnGirl.dataset.target, 'Girl'));

  (function openFromQuery(){
    try{
      const params = new URLSearchParams(location.search);
      const t = params.get('target');
      if(t){
        if(t === 'boy' || t === 'girl'){
          const el = t === 'boy' ? btnBoy : btnGirl;
          showUrlFor(el.dataset.target, t);
        } else {
          showUrlFor(t, 'direct');
        }
      }
    }catch(e){}
  })();

  document.addEventListener('keydown', function(e){
    if(e.key === '1'){ btnBoy.click(); }
    if(e.key === '2'){ btnGirl.click(); }
  });
})();
</script>
